        <p>2、和中养胃、健脾利湿：土豆含有大量淀粉以及蛋白质、B族维生素、维生素C等，能促进脾胃的消化功能。</p>
        <p>3、宽肠通便：土豆含有大量膳食纤维，能宽肠通便，帮助机体及时排泄代谢毒素，防止便秘。</p>
