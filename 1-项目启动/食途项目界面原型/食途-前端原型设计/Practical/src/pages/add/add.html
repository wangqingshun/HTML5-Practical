<ion-header no-border>
    <ion-navbar>
        <ion-title (click)="push()">发表</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <textarea type="text" placeholder="说点什么······" id="text"></textarea>
    <div class="img" id="box1">
    </div>
    <ul>
        <li (click)="takePhoto()"><img src="assets/imgs/camera.png" alt=""></li>
        <li><img src="assets/imgs/photo.png" alt=""></li>
    </ul>
    <div class="upload">
        <form id="upload" enctype="multipart/form-data" method="post" action="">
            <input type="file" name="imageFile" id="imageFile" (change)="fileSelected()" />
        </form>
    </div>
</ion-content>
