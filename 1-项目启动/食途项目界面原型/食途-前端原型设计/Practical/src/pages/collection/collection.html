<ion-header no-border>
    <ion-navbar color="tom">
        <ion-title>收藏</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content refreshingSpinner="circles" refreshingText="正在刷新..." ></ion-refresher-content>
    </ion-refresher>
    <ul>
        
        <li *ngFor="let item of arr" class='article' (click)="goVideo(item.x_id,item.id)">
            <div class="artimg"><img src={{item.src}}></div>
            <div class="artcon">
                <h3>{{item.name}}</h3>
                <p>{{item.jianjie}}</p>
            </div>
        </li>
        
    </ul>
</ion-content>
