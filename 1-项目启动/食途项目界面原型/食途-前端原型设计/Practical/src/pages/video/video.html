<ion-header>
  <ion-navbar>
    <ion-title>视频介绍</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div><video src={{videosrc}} controls="controls">您的浏览器不支持video标签</video></div>
<div class="title" (click)="goAuthor()">
  <div class="person"><img src={{touxiang}} alt=""></div>
  <div class="name">
    <h3>
      {{name}}
    </h3>
  </div>
</div>
<img src={{start}} alt="" (click)="changeImg(like)" id="like" #like>
<h4>制作材料:</h4>
<p>主料：糯米、 油条、肉松、 海苔</p>
<p>辅料：白糖、 芝麻</p>
</ion-content>
<ion-footer>
  <div class="com">
    <ul>
      <li *ngFor="let item of pinglun">
        <div class="per">
          <div class="p"><img src="{{item.head}}" alt=""></div>
          <div class="name">
            <h5>
              {{item.name}}
            </h5>
          </div>
          <div style="float:left;margin-top:20px;margin-left:30px;">
            {{item.time}}
          </div>
        </div>
        <div class="pcom">{{item.neirong}}</div>
      </li>
    </ul>
    <textarea [(ngModel)]="EvaluateInfo.content"  value="content" name="content" placeholder="说点什么······"></textarea>
    <button id="push" (click)="push()">发送</button>
  </div>
  <ion-list>
    <ion-item>
      <img src="assets/imgs/zf.png" alt="" (click)="share()"><span class="num">&nbsp;&nbsp;</span>
      &nbsp;
      <img src="assets/imgs/pl1.png" alt="" (click)="perComment()"><span class="num" (click)="perComment()">&nbsp;{{length}}</span>
      <div class="heart"  (click)="changeGood(heart)" id="like1" rel="like"></div><div class="likeCount" id="likeCount2" #heart>{{zancount}}</div>
    </ion-item>
  </ion-list>
</ion-footer>
